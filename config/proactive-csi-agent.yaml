# ProActive CSI Agent Configuration
# IBM watsonx Orchestrate Deployment Configuration

agent_name: "ProActive CSI - Agent 404"
version: "1.0.0"
description: "Enterprise Revenue & Risk Intelligence Agent - Multi-agent system for predicting churn, preventing revenue loss, and coordinating interventions"

# Agent Metadata
metadata:
  author: "Agent404 Team"
  category: "Enterprise Intelligence"
  tags:
    - "customer-success"
    - "revenue-protection"
    - "procurement"
    - "churn-prediction"
    - "multi-agent"
  hackathon: "IBM watsonx Orchestrate Hackathon 2025"

# IBM Services Integration
ibm_services:
  watsonx_ai:
    enabled: true
    purpose: "Churn prediction and AI recommendations"
    models:
      - "granite-churn-prediction"
      - "granite-intervention-recommendation"
  
  watsonx_orchestrate:
    enabled: true
    purpose: "Multi-agent coordination and workflow orchestration"
    agents:
      - "Customer Success Intelligence Agent"
      - "Procurement Intelligence Agent"
      - "Revenue Protection Agent"
  
  natural_language_understanding:
    enabled: true
    purpose: "Sentiment analysis and emotion detection"
    features:
      - sentiment
      - emotion
      - keywords
  
  speech_to_text:
    enabled: true
    purpose: "Voice-first operations"
    model: "en-US_BroadbandModel"
  
  text_to_speech:
    enabled: true
    purpose: "Voice responses and briefings"
    voice: "en-US_MichaelV3Voice"
  
  cloudant:
    enabled: true
    purpose: "Customer health data and analytics storage"
    databases:
      - "proactive_csi"
      - "customer_health"
      - "interventions"

# Multi-Agent Architecture
agents:
  customer_success_agent:
    name: "Customer Success Intelligence Agent"
    description: "Predicts churn, analyzes sentiment, triggers interventions"
    capabilities:
      - "Churn probability prediction (89% accuracy)"
      - "Customer health analysis"
      - "Sentiment analysis with NLU"
      - "Intervention recommendation"
      - "Voice-first operation"
    data_sources:
      - "customer_success_data.csv"
      - "support_tickets.csv"
      - "customer_comms.csv"
    outputs:
      - "churn_predictions"
      - "health_scores"
      - "intervention_recommendations"
  
  procurement_agent:
    name: "Procurement Intelligence Agent"
    description: "Monitors vendor performance, detects risks, correlates customer impact"
    capabilities:
      - "Vendor delay detection"
      - "Supply chain risk assessment"
      - "Customer impact correlation"
      - "Contract penalty calculation"
      - "Vendor performance scoring"
    data_sources:
      - "procurement_vendor_data.csv"
      - "contracts.csv"
    outputs:
      - "vendor_alerts"
      - "customer_impact_analysis"
      - "procurement_briefing"
  
  revenue_agent:
    name: "Revenue Protection Agent"
    description: "Calculates revenue at risk, provides financial impact analysis"
    capabilities:
      - "ARR/MRR risk calculation"
      - "Revenue exposure analysis"
      - "Financial scenario modeling"
      - "ROI estimation"
      - "CFO briefing generation"
    data_sources:
      - "revenue_exposure_data.csv"
      - "customer_success_data.csv"
    outputs:
      - "revenue_at_risk"
      - "financial_scenarios"
      - "cfo_briefing"

# Workflows
workflows:
  workflow_1_churn_prediction:
    name: "Churn Prediction"
    description: "Predict customer churn and trigger CS Agent"
    steps:
      - action: "pull_customer_data"
        agent: "customer_success_agent"
      - action: "analyze_sentiment"
        service: "nlu"
      - action: "predict_churn"
        service: "watsonx_ai"
      - action: "store_risk_score"
        service: "cloudant"
      - action: "trigger_intervention"
        agent: "customer_success_agent"
    trigger: "scheduled_daily"
    priority: "high"
  
  workflow_2_procurement_early_warning:
    name: "Procurement Early-Warning"
    description: "Detect vendor delays and customer impact"
    steps:
      - action: "scan_vendor_logs"
        agent: "procurement_agent"
      - action: "detect_delays"
        agent: "procurement_agent"
      - action: "correlate_customers"
        agent: "procurement_agent"
      - action: "create_alert"
        agent: "procurement_agent"
      - action: "calculate_revenue_impact"
        agent: "revenue_agent"
    trigger: "event_driven"
    priority: "critical"
  
  workflow_3_customer_escalation:
    name: "Customer Escalation Auto-Resolution"
    description: "Automatically escalate high-risk customers"
    steps:
      - action: "detect_sentiment"
        service: "nlu"
      - action: "summarize_tickets"
        agent: "customer_success_agent"
      - action: "generate_action_plan"
        service: "watsonx_ai"
      - action: "notify_csm"
        integration: "slack"
      - action: "update_crm"
        integration: "salesforce"
    trigger: "real_time"
    priority: "critical"
  
  workflow_4_contract_renewal:
    name: "Contract Renewal Prep"
    description: "Prepare renewal packages automatically"
    steps:
      - action: "analyze_history"
        agent: "customer_success_agent"
      - action: "generate_brief"
        service: "watsonx_ai"
      - action: "draft_email"
        service: "watsonx_ai"
      - action: "notify_csm"
        integration: "email"
    trigger: "scheduled_weekly"
    priority: "medium"
  
  workflow_5_executive_brief:
    name: "Daily Executive Brief"
    description: "Generate comprehensive executive briefing"
    steps:
      - action: "fetch_cs_data"
        agent: "customer_success_agent"
      - action: "fetch_procurement_data"
        agent: "procurement_agent"
      - action: "fetch_revenue_data"
        agent: "revenue_agent"
      - action: "summarize_risks"
        service: "watsonx_ai"
      - action: "deliver_brief"
        integration: "slack,email"
    trigger: "scheduled_daily_8am"
    priority: "high"
  
  workflow_6_procurement_customer_bridge:
    name: "Procurement-Customer Impact Bridge"
    description: "Bridge vendor issues to customer impact"
    steps:
      - action: "detect_vendor_issue"
        agent: "procurement_agent"
      - action: "identify_affected_customers"
        agent: "procurement_agent"
      - action: "analyze_churn_risk"
        agent: "customer_success_agent"
      - action: "calculate_revenue_impact"
        agent: "revenue_agent"
      - action: "create_cross_team_tasks"
        integration: "task_management"
      - action: "update_dashboards"
        service: "cloudant"
    trigger: "event_driven"
    priority: "critical"

# Enterprise Integrations
integrations:
  salesforce:
    purpose: "CRM data and task management"
    actions:
      - "fetch_customer_data"
      - "update_health_score"
      - "create_task"
  
  zendesk:
    purpose: "Support ticket history"
    actions:
      - "fetch_tickets"
      - "analyze_csat"
  
  slack:
    purpose: "Team notifications and alerts"
    actions:
      - "send_alert"
      - "create_channel"
  
  gmail:
    purpose: "Email communications"
    actions:
      - "send_email"
      - "draft_email"

# Business Impact Metrics
business_impact:
  churn_reduction: "40%"
  revenue_protected: "$612,000/year per 100 customers"
  roi: "1,840%"
  csm_productivity: "2.5x increase"
  intervention_success: "78%"
  prediction_accuracy: "89%"

# Deployment Configuration
deployment:
  platform: "IBM watsonx Orchestrate"
  region: "us-south"
  environment: "production"
  scaling: "auto"
  monitoring: "enabled"
  logging: "enabled"

# Voice-First Configuration
voice:
  enabled: true
  commands:
    - "What's my priority today?"
    - "Tell me about [customer name]"
    - "Show churn trends"
    - "Generate executive brief"
    - "Schedule calls with critical accounts"
  response_format: "voice_and_text"

# Security & Compliance
security:
  encryption: "AES-256"
  authentication: "IBM IAM"
  data_residency: "US"
  compliance:
    - "SOC2"
    - "GDPR"
    - "HIPAA"

# Performance Targets
performance:
  workflow_execution_time: "<45 seconds"
  prediction_latency: "<2 seconds"
  availability: "99.9%"
  concurrent_users: "1000+"

# Testing & Validation
testing:
  unit_tests: "28 tests"
  integration_tests: "enabled"
  demo_data: "10 customers, 6 vendors"
  validation: "automated"

# Documentation
documentation:
  deployment_guide: "docs/DEPLOYMENT_GUIDE.md"
  api_reference: "docs/API_REFERENCE.md"
  demo_script: "docs/DEMO_SCRIPT.md"
  video_demo: "available"

# Support
support:
  documentation: "Complete documentation in docs/"
  issues: "GitHub Issues"
  contact: "team@agent404.com"

